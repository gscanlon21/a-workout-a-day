# This workflow will test a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

# https://devopsjournal.io/blog/2021/12/11/GitHub-Actions-Maturity-Levels

name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
env:
  # set this to the .NET Core version to use
  DOTNET_VERSION: '10.x'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - run: git config --global pack.window 1
    - run: git config --global pack.windowsMemory 1024m
    - name: Checkout w/o Submodules
      uses: actions/checkout@v4
      with:
        submodules: false
        ssh-key: '${{ secrets.AWORKOUTADAY_SSH_KEY }}'

    - name: Use SSH Submodule Links
      run: cp .gitmodules.ssh .gitmodules

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.AWORKOUTADAY_SSH_KEY }}

    - name: Sync Submodules
      run: |
        git submodule sync
        git submodule update --init --recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Build Core
      run: dotnet build Core.Test/Core.Test.csproj --configuration Release

    - name: Build Data
      run: dotnet build Data.Test/Data.Test.csproj --configuration Release

    - name: Build Api
      run: dotnet build Api.Test/Api.Test.csproj --configuration Release

    - name: Build Web
      run: dotnet build Web.Test/Web.Test.csproj --configuration Release
  
    - name: Add IP address to trusted source (managed database)
      uses: GarreauArthur/manage-digital-ocean-managed-database-trusted-sources-gh-action@5f3d7fcf203022390271fc5be604eecf47f40868
      with:
        action: "add"
        database_id: ${{ secrets.DATABASE_ID }}
        digitalocean_token: ${{ secrets.DIGITALOCEAN_TOKEN }}

    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release
      env:
        ConnectionStrings:CoreContext: ${{ secrets.CORE_CONTEXT }}

    # Always run this step so the IP address is never left up.
    - name: Remove IP address to trusted source (managed database)
      if: always()
      uses: GarreauArthur/manage-digital-ocean-managed-database-trusted-sources-gh-action@5f3d7fcf203022390271fc5be604eecf47f40868
      with:
        action: "remove"
        database_id: ${{ secrets.DATABASE_ID }}
        digitalocean_token: ${{ secrets.DIGITALOCEAN_TOKEN }}